    <!-- Global Error Handler for White Screen Debugging -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var root = document.getElementById('root');
        // Only show if root is empty (meaning React failed to mount)
        if (root && root.innerHTML.trim() === "") {
            var errorDiv = document.createElement('div');
            errorDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:#111;color:#ff5555;padding:20px;font-family:monospace;z-index:9999;direction:ltr;overflow:auto;';
            errorDiv.innerHTML = '<h1>Startup Error</h1><p>' + message + '</p><p>Source: ' + source + ':' + lineno + '</p>';
            if(error && error.stack) {
               errorDiv.innerHTML += '<pre style="white-space:pre-wrap;margin-top:20px;color:#ccc">' + error.stack + '</pre>';
            }
            document.body.appendChild(errorDiv);
        }
      };
    </script>
